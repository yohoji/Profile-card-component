<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="bgs" >
    <img class="top-bg" src="images/bg-pattern-top.svg" alt="top-bg-patern">
    <img class="bottom-bg" src="images/bg-pattern-bottom.svg" alt="bottom-bg-patern">
  </div>
      <div class="profile-div">
        <img class="bg-card" src="images/bg-pattern-card.svg" alt="">
        <img class="profile-pic" src="images/image-victor.jpg" alt="">
        <h2 class="profile-name">Vector Crest <span class="profile-muted-text">26</span></h2>
        <h3 class="profile-country">London</h3>
        <hr>
        <ul class="profile-stats">
          <li>80K  <span class="profile-item">Followers</span> </li>
          <li>803K  <span class="profile-item">Likes</span> </li>
          <li>1.4K  <span class="profile-item">Photos</span> </li>
        </ul>
      </div>     
</body>
</html>
